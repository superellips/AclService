apiVersion: apps/v1
kind: Deployment
metadata:
  name: "aclservice-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "aclservice-app"
  template:
    metadata:
      labels:
        app: "aclservice-app"
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: aclservice-container
        image: ghcr.io/superellips/aclservice:f8018707f61bc9373201f0935f67bc8dc14c3188
        # resources:
        #   limits:
        #     cpu: "10"
        #     memory: "100Mi"
        #   requests:
        #     cpu: "10 "
        #     memory: "50Mi"
        ports:
        - containerPort: 8080
        envFrom: 
        - configMapRef:
            name: aclservice-config